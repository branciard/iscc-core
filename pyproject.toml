[tool.poetry]
name = "iscc-core"
version = "0.2.0"
build = "build.py"
description = "ISCC - Core Algorithms"
authors = ["Titusz <tp@py7.de>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://core.iscc.codes"
repository = "https://github.com/iscc/iscc-core"
keywords=["iscc", "identifier", "media", "content", "hash", "blockchain", "similarity"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
cython = { version = "*", optional = true }
blake3 = "*"
xxhash = "*"
more-itertools = "*"
bitarray-hardbyte = "*"
pybase64 = "*"
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
uvarint = "^1.2.0"
loguru = "^0.5.3"
base58 = "^2.1.1"
jcs = "^0.1.0"
PyLD = "^2.0.3"
requests = "^2.26.0"

[tool.poetry.extras]
turbo = ["cython"]

[tool.poetry.dev-dependencies]
pytest = "*"
black = { version = "*", allow-prereleases = true }
mkdocs-material = "*"
mkdocstrings = "*"
toml = "*"
PyYAML = "^6.0"
coverage = "^6.2"
pytest-cov = "^3.0.0"
poethepoet = "^0.12.0"

[tool.black]
skip-string-normalization = false
line-length = 100
target-version = ['py37']

[tool.poe.tasks]
update = { cmd = "poetry update", help = "Update project dependencies"}
format = { cmd = "black .", help = "Code style formating with black" }
gentests = { script = "tests.build_test_data:main", help = "Generate conformance test data" }
genschema = { script = "tests.build_json_schema:main", help = "Generate iscc json schema" }
gencontext = { script = "tests.buld_json_ld_context:main", help = "Generate iscc json-ld context" }
docs = { script = "tests.build_docs:main", help = "Copy README.md to /docs" }
test = { cmd = "pytest --cov=iscc_core --cov-fail-under=100", help = "Run tests with coverage" }
all = ["update", "gentests", "genschema", "format", "docs", "test"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel", "cython"]
build-backend = "poetry.core.masonry.api"
