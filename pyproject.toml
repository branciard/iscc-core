[tool.poetry]
name = "iscc-core"
version = "0.1.0"
build = "build.py"
description = "ISCC: Reference Implementation of standardized core algorithms."
authors = ["Titusz <tp@py7.de>"]
license = "BSD 3-clause"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.2"
cython = { version = "^0.29.24", optional = true }
blake3 = "^0.1.8"
xxhash = "^2.0.2"
more-itertools = "^8.8.0"
bitarray-hardbyte = "^1.6.2"
pybase64 = { version = "^1.1.4", optional = true }

[tool.poetry.extras]
turbo = ["cython", "pybase64"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.7b0"
mkdocs-material = "^7.3.0"
mkdocstrings = "^0.16.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
